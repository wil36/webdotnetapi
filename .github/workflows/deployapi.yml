#github actions to deploy api

name: Deploy API

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore ./WebApplication2/WebApplication2.csproj

      - name: Build project
        run: dotnet build ./WebApplication2/WebApplication2.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./WebApplication2/WebApplication2.csproj --no-restore --configuration Release
    